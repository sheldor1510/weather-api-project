{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Sheldor | Weather Mapping</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" type="text/css">
		<link href="{% static 'fonts/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="{% static 'style.css' %}">
		
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>


	<body>
		
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="/" class="branding">
						<img src="{% static 'images/logo.png' %}" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">Sheldor</h1>
							<small class="site-description">Accurate and Real Time Weather Data</small>
						</div>
					</a>

					<!-- Default snippet for navigation -->
					<div class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li
							{% if '/' == request.path %}
								class="menu-item current-menu-item"
							{% else %}
								class="menu-item"
							{% endif %}
							><a href="/">Home</a></li>
							<li
							{% if '/contact' == request.path %}
								class="menu-item current-menu-item"
							{% else %}
								class="menu-item"
							{% endif %}
							><a href="contact">Contact</a></li>
						</ul> <!-- .menu -->
					</div> <!-- .main-navigation -->

					<div class="mobile-navigation"></div>

				</div>
			</div> <!-- .site-header -->
		</div>
		
		<div style=background-image:url(/static/images/bgfinal.jpg);background-size:cover;>
				
			<br>
			<div class="fullwidth-block">
				<div class="container">
					<div class="col-md-5">
						<div class="contact-details">
							<div class="hero" style=background-image:url(/static/images/gte.jpg);background-size:cover;></div>
						</div>
					</div>
					<div class="col-md-6 col-md-offset-1">
						<h1 class="section-title" style="color:black"><strong>Contact us</strong></h1>
						<h2 style="color:black"><strong>We'd love to hear from you !</strong></h2>
						<form action="{%url 'contactme' %}" method="POST" class="contact-form">
							{% csrf_token %}
							<div class="row">
								<div class="col-md-6"><input name="name" type="text" placeholder="Your name..."style="color:black"></div>
								<div class="col-md-6"><input name="email" type="text" placeholder="Email Addresss..."style="color:black"></div>
							</div>
							<textarea name="message" placeholder="Message..."style="color:black"></textarea>
							<div class="text-right">
								<input name="submit" type="submit" placeholder="Send message">
							</div>
						</form>
						<br><br><br><br>
					</div>
					
				</div>
			</div>
		</main> <!-- .main-content -->
		</div>
				
			</div>
		<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
		<script src="{% static 'js/plugins.js' %}"></script>
		<script src="{% static 'js/app.js' %}"></script>
		
	</body>

</html>
