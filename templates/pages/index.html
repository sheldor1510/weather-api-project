{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Sheldor | Weather Mapping</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" type="text/css">
		<link href="{% static 'fonts/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="{% static 'style.css' %}">
		
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->

	</head>


	<body>
		
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="/" class="branding">
						<img src="{% static 'images/logo.png' %}" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">Sheldor</h1>
							<small class="site-description">Accurate and Real Time Weather Data</small>
						</div>
					</a>

					<!-- Default snippet for navigation -->
					<div class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li
							{% if '/' == request.path %}
								class="menu-item current-menu-item"
							{% else %}
								class="menu-item"
							{% endif %}
							><a href="/">Home</a></li>
							<li
							{% if '/contact' == request.path %}
								class="menu-item current-menu-item"
							{% else %}
								class="menu-item"
							{% endif %}
							><a href="contact">Contact</a></li>
						</ul> <!-- .menu -->
					</div> <!-- .main-navigation -->

					<div class="mobile-navigation"></div>

				</div>
			</div> <!-- .site-header -->
		</div>
			<div>
				<center><h2 style="color:white">{{ messageforuser }}</h2></center>
			</div>
			<div style=background-image:url(/static/images/dd.jpg);background-size:cover;>
				<div class="hero">
					<div class="container">
						<form action="{% url 'searchresults' %}"  method="POST" class="find-location">
							{% csrf_token %}
							<input name="search" type="text" placeholder="City, Country">
							<input name="submit" type="submit">
						</form>

					</div>
				</div>
				

  				
				<div class="forecast-table">
					<div class="container"><center>
						<div class="forecast-container"style="height: 100px; width: 300px">
							<div class="today forecast" >
								<div class="forecast-header">
									<div class="day">{{ day }}</div>
									<div class="date">{{ date }}</div>
								</div> <!-- .forecast-header -->
								<div class="forecast-content">
									<div class="location">{{ place }}</div>
									<div class="degree">
										<div class="num">{{ temperature_in_celcius }}<sup>o</sup>C</div>
										<div class="forecast-icon">
											<img src="{% static 'images/icons/icon-1.svg' %}" alt="" width=90>
										</div>	
									</div>
									<span><img src="{% static 'images/humidityr.png' %}" alt="">{{ humidity }}</span>
									<span><img src="{% static 'images/icon-wind.png' %}" alt="">{{ wind }}km/h</span>
									<span><img src="{% static 'images/icon-compass.png' %}" alt="">{{ wind_dir }}</span>
								</div>
							</div>
							
							</div>
						</div>
					</center>
					</div>
					<br>
					<br>
					<br>
							
					
				</div>
				
			</div>
		<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
		<script src="{% static 'js/plugins.js' %}"></script>
		<script src="{% static 'js/app.js' %}"></script>
		
	</body>

</html>
